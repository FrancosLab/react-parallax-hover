<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Parallax Hover React Component</title>
    <style>
      body, html {
        width: 100%;
        height: 100%;
        background: #ecf0f1;
        font-family: sans-serif;
      }
      #app {
        position: absolute;
        width: 500px;
        height: 500px;
        top: 50%;
        left: 50%;
        margin: -250px 0 0 -250px;
      }
    </style>
  </head>
  <body>
    <section id="app"></section>
    <script src="/index.js"></script>
  </body>
</html>
